{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h2>All Links</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Original URL</th>
          <th>Short URL</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        {% for link in links %}
        <tr>
          <td>{{ link.original_url }}</td>
          <td><a href="/{{ link.short_url }}/">{{ link.short_url }}</a></td>
          <td>{{ link.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
